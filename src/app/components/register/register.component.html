<form #registerForm="ngForm">
  <div class="row justify-content-center">
      <div class="col col-lg-6">
          <div class="form-row">
              <div class="col-md-12 mb-3">
                  <label for="firstName">First name</label>
                  <input [(ngModel)]="userRegister.firstName" name="firstName" type="text" class="form-control" id="firstName" placeholder="First name" required #firstName="ngModel">
                  <!-- Validation feedback here -->
              </div>
              <div class="col-md-12 mb-3">
                  <label for="lastName">Last name</label>
                  <input [(ngModel)]="userRegister.lastName" name="lastName" type="text" class="form-control" id="lastName" placeholder="Last name" required #lastName="ngModel">
                  <!-- Validation feedback here -->
              </div>
              <div class="col-md-12 mb-3">
                  <label for="email">Email</label>
                  <input [(ngModel)]="userRegister.email" name="email" type="email" class="form-control" id="email" placeholder="Email" required #email="ngModel">
                  <p class="ms-3" style="color: red;" *ngIf="isValidEmail">the Email is invalid</p>
              </div>
              <div class="col-md-12 mb-3">
                  <label for="password">Password</label>
                  <input [(ngModel)]="userRegister.password" name="password" type="password" class="form-control" id="password" placeholder="Password" required #password="ngModel">
                  <p class="ms-3" style="color: red;" *ngIf="isValidPassword">The password is invalid. The length should be at least 8 characters.</p>
              </div>
              <div class="mt-3">
                  <span>If you have registered. </span>
                  <a [routerLink]="['/login']">Log in</a>
              </div>
              <div class="mt-3">
                  <button (click)="registerUser()" type="submit" class="btn btn-primary" [disabled]="!registerForm.valid">Register</button>
              </div>
          </div>
      </div>
  </div>
</form>

<div class="container" *ngIf="isLoading">
  <app-loading></app-loading>
</div>
