<div class="row justify-content-center">
  <div class="col col-lg-6">
      <form>
          <div class="form-row">
            <div class="col-md-12 mb-3">
              <label for="validationDefault01">Item name</label>
              <!-- Added name attribute -->
              <input [(ngModel)]="item.itemName" type="text" class="form-control" name="itemName" placeholder="Item name">
            </div>
            <div class="col-md-12 mb-3">
              <label for="validationDefault02">Item type</label>
              <!-- Added name attribute -->
              <input [(ngModel)]="item.itemType" type="number" class="form-control" name="itemType" placeholder="Item type">
            </div>
            <div class="col-md-12 mb-3">
              <label for="validationDefault03">Item date</label>
              <!-- Added name attribute -->
              <input [(ngModel)]="item.itemDate" type="date" class="form-control" name="itemDate" placeholder="Item date">
            </div>
           
            <div class="mt-3">
              <button (click)="addItem()" class="btn btn-primary m-3" type="submit">Add</button>
              <a class="btn btn-danger" [routerLink]="['/item-list']">Back</a>
            </div>
          </div>
      </form>        
  </div>
</div>
