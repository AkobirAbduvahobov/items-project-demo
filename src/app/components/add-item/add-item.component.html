
<div class="row justify-content-center">
  <div class="col col-lg-6">
  
      <div class="form-row">
        <div class="col-md-12 mb-3">
          <label for="itemName">Item name</label>
          <input [(ngModel)]="item.itemName" type="text" class="form-control" id="itemName" name="itemName" placeholder="Item name" required>
        </div>
        <div class="col-md-12 mb-3">
          <label for="itemType">Item type</label>
          <input [(ngModel)]="item.itemType" type="number" class="form-control" id="itemType" name="itemType" placeholder="Item type" required>
        </div>
        <div class="col-md-12 mb-3">
          <label for="itemDate">Item date</label>
          <input [(ngModel)]="item.itemDate" type="date" class="form-control" id="itemDate" name="itemDate" placeholder="Item date" required>
        </div>
        <div class="mt-3">
          <button (click)="addItem()" class="btn btn-primary m-3" >Add</button>
          <a class="btn btn-danger" [routerLink]="['/item-list']">Back</a>
        </div>
      </div>
   

  </div>
</div>


<div class="container" *ngIf="isLoading">
  <app-loading></app-loading>
</div>
