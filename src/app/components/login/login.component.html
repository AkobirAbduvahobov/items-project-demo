<form #loginForm="ngForm">
  <div class="row justify-content-center h-100 p-3">
      <div class="col col-lg-6">
          <div class="form-group">
              <div class="col-md-12 mb-3">
                  <label for="validationDefault03">Email</label>
                  <input [(ngModel)]="userLogin.userName" name="userName" type="email" class="form-control" id="validationDefault03" placeholder="Email" required #userName="ngModel">
                  <p class="ms-3" style="color: red;" *ngIf="isValidEmail">the Email is invalid</p>
              </div>
              <div class="col-md-12 mb-3">
                  <label for="validationDefault04">Password</label>
                  <input [(ngModel)]="userLogin.password" name="password" type="password" class="form-control" id="validationDefault04" placeholder="Password" required #password="ngModel">
                  
              </div>
          </div>
          
          <div>
              <span>If you have not registered. </span>
              <a [routerLink]="['/register']">Register</a>
          </div>

          <div class="mt-3">
              <button (click)="LoginUser()" type="submit" class="btn btn-primary" [disabled]="!loginForm.valid">Log in</button>
          </div>    
      </div>
  </div>
</form>

<div class="container" *ngIf="isLoading">
 <app-loading></app-loading>
</div>
